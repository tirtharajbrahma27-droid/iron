<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STARK LABS | HOLOGRAPHIC INTERFACE</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', 'Courier New', monospace; user-select: none; }
        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; padding: 40px; box-sizing: border-box; }
        
        .hud-panel { position: absolute; border: 1px solid rgba(0, 255, 255, 0.3); background: rgba(0, 20, 40, 0.2); padding: 15px; backdrop-filter: blur(4px); }
        .hud-text { color: #00ffff; text-shadow: 0 0 10px #00ffff; letter-spacing: 2px; text-transform: uppercase; }
        
        #top-left { top: 40px; left: 40px; width: 250px; border-left: 4px solid #00ffff; }
        #bottom-right { bottom: 40px; right: 40px; text-align: right; border-right: 4px solid #ffaa00; }
        #center-hud { top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; opacity: 0; transition: opacity 0.3s; }
        
        /* LOADING / START SCREEN */
        #overlay-screen { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; z-index: 50; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            pointer-events: auto; transition: opacity 0.5s;
        }
        
        #loading-text { color: #00ffff; font-size: 24px; animation: pulse 1s infinite; margin-bottom: 20px; }
        #error-log { color: #ff3333; font-family: monospace; max-width: 600px; text-align: center; margin-top: 20px; font-size: 14px; }
        
        #start-btn {
            display: none; /* Hidden by default, shown only if auto-start fails */
            background: transparent; border: 2px solid #00ffff; color: #00ffff;
            padding: 15px 40px; font-size: 18px; letter-spacing: 3px; cursor: pointer;
            box-shadow: 0 0 20px #00ffff; margin-top: 20px;
        }
        #start-btn:hover { background: #00ffff; color: #000; }

        @keyframes pulse { 0% { opacity: 0.5; } 100% { opacity: 1; } }
        
        .stat-row { display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 12px; color: #00ffff; }
        .bar-container { width: 100px; height: 4px; background: #003333; margin-top: 6px; }
        .bar-fill { height: 100%; background: #00ffff; width: 0%; transition: width 0.1s; }
        
        #input-video { display: none; }
    </style>
    
    <!-- LIBRARIES -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    
    <!-- POST PROCESSING -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/CopyShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
</head>
<body>

    <div id="overlay-screen">
        <div id="loading-text">INITIALIZING STARK PROTOCOLS...</div>
        <button id="start-btn">ENABLE CAMERA ACCESS</button>
        <div id="error-log"></div>
    </div>

    <div id="ui-layer">
        <div id="top-left" class="hud-panel">
            <h3 class="hud-text" style="margin: 0 0 10px 0;">Mk. 85 Interface</h3>
            <div class="stat-row"><span>SYS.INTEGRITY</span><span>100%</span></div>
            <div class="stat-row"><span>TRACKING</span><span id="tracking-status" style="color:#ff3333">OFFLINE</span></div>
            <div class="bar-container"><div class="bar-fill" id="tracking-bar"></div></div>
        </div>

        <div id="center-hud">
            <div class="hud-text" style="font-size: 20px; border: 1px solid #00ffff; padding: 10px; border-radius: 50%;">
                ⚠ ROTATION LOCK
            </div>
        </div>

        <div id="bottom-right" class="hud-panel">
            <h4 class="hud-text" style="color: #ffaa00;">MANIPULATION MODE</h4>
            <p style="font-size: 12px; color: #aaa;">ONE HAND: ROTATE | TWO HANDS: EXPLODE</p>
        </div>
    </div>

    <div id="canvas-container"></div>
    <video id="input-video" playsinline></video>

<script>
    // --- SYSTEM LOGIC ---
    const overlay = document.getElementById('overlay-screen');
    const loadingText = document.getElementById('loading-text');
    const startBtn = document.getElementById('start-btn');
    const errorLog = document.getElementById('error-log');

    // 1. AUTO-START SEQUENCE
    window.addEventListener('load', async () => {
        
        // Check if Libraries Loaded
        if (typeof Hands === 'undefined' || typeof THREE === 'undefined') {
            loadingText.style.display = 'none';
            errorLog.innerHTML = "❌ SYSTEM ERROR: LIBRARIES FAILED TO LOAD.<br>Check internet connection or firewall.";
            return;
        }

        // Try Auto-Start
        try {
            loadingText.innerText = "ACCESSING OPTICAL SENSORS...";
            await startCamera();
        } catch (e) {
            console.warn("Auto-start blocked:", e);
            loadingText.innerText = "SECURITY PERMISSION REQUIRED";
            startBtn.style.display = 'block'; // Show button only if auto-start fails
        }
    });

    // Button Fallback
    startBtn.addEventListener('click', () => {
        startCamera().catch(e => {
            errorLog.innerHTML = "❌ ACCESS DENIED: " + e.message + "<br>If on mobile, check browser settings.";
        });
    });

    async function startCamera() {
        const videoElement = document.getElementById('input-video');
        
        // Request Camera
        const stream = await navigator.mediaDevices.getUserMedia({ video: { width: 640, height: 480 } });
        videoElement.srcObject = stream;
        videoElement.play();

        // If successful, hide overlay
        loadingText.innerText = "SYSTEM ONLINE";
        setTimeout(() => {
            overlay.style.opacity = '0';
            setTimeout(() => overlay.style.display = 'none', 500);
        }, 1000);

        // Init MediaPipe
        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        hands.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.7, minTrackingConfidence: 0.7 });
        hands.onResults(onResults);

        const camera = new Camera(videoElement, {
            onFrame: async () => { await hands.send({image: videoElement}); },
            width: 640, height: 480
        });
        camera.start();
    }

    // --- THREE.JS ENGINE ---
    const CONFIG = { colors: { primary: 0x00ffff, secondary: 0x0088ff, bg: 0x000510 }, bloom: { strength: 2.0, radius: 0.5, threshold: 0.1 } };
    
    const container = document.getElementById('canvas-container');
    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(CONFIG.colors.bg, 0.02);
    scene.background = new THREE.Color(CONFIG.colors.bg);
    const camera3D = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera3D.position.z = 8;
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    container.appendChild(renderer.domElement);

    // Hologram Shaders
    const vShader = `varying vec3 vN; varying vec3 vP; void main(){ vN=normalize(normalMatrix*normal); vP=position; gl_Position=projectionMatrix*modelViewMatrix*vec4(position,1.0); }`;
    const fShader = `uniform vec3 c; uniform float t; varying vec3 vN; varying vec3 vP; void main(){ float f=pow(1.0-dot(vN,vec3(0,0,1)),3.0); float s=smoothstep(0.8,1.0,sin(vP.y*10.0-t*2.0))*0.5; gl_FragColor=vec4(c*(f+s+0.1),f+s+0.05); }`;
    const uniforms = { c: { value: new THREE.Color(CONFIG.colors.primary) }, t: { value: 0 } };
    const mat = new THREE.ShaderMaterial({ uniforms: uniforms, vertexShader: vShader, fragmentShader: fShader, transparent: true, blending: THREE.AdditiveBlending, depthWrite: false, side: THREE.DoubleSide });

    const mainGroup = new THREE.Group();
    scene.add(mainGroup);
    mainGroup.add(new THREE.Mesh(new THREE.IcosahedronGeometry(2, 4), mat));

    const ringGroup = new THREE.Group();
    mainGroup.add(ringGroup);
    const ringMat = new THREE.MeshBasicMaterial({ color: CONFIG.colors.secondary, wireframe: true, transparent: true, opacity: 0.3 });
    const r1 = new THREE.Mesh(new THREE.TorusGeometry(3, 0.05, 16, 100), ringMat); r1.rotation.x = 1.57; ringGroup.add(r1);
    const r2 = new THREE.Mesh(new THREE.TorusGeometry(3.5, 0.02, 16, 100), ringMat); r2.rotation.y = 0.78; ringGroup.add(r2);
    
    // Particles
    const pGeo = new THREE.BufferGeometry();
    const pArr = new Float32Array(1500);
    for(let i=0;i<1500;i++) pArr[i]=(Math.random()-0.5)*15;
    pGeo.setAttribute('position', new THREE.BufferAttribute(pArr, 3));
    const pSys = new THREE.Points(pGeo, new THREE.PointsMaterial({size:0.05, color: CONFIG.colors.primary, transparent:true, opacity:0.6}));
    scene.add(pSys);

    // Bloom
    const composer = new THREE.EffectComposer(renderer);
    composer.addPass(new THREE.RenderPass(scene, camera3D));
    const bloom = new THREE.UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
    bloom.threshold = CONFIG.bloom.threshold; bloom.strength = CONFIG.bloom.strength; bloom.radius = CONFIG.bloom.radius;
    composer.addPass(bloom);

    // Logic
    let state = { rx:0, ry:0, scale:1, explode:0, pinch:false, hands:0, lastDist:0 };
    
    function onResults(res) {
        state.hands = res.multiHandLandmarks ? res.multiHandLandmarks.length : 0;
        const stat = document.getElementById('tracking-status');
        const bar = document.getElementById('tracking-bar');
        
        if (state.hands > 0) {
            stat.innerHTML = "LOCKED"; stat.style.color = "#00ffff"; bar.style.width = "100%";
        } else {
            stat.innerHTML = "SEARCHING..."; stat.style.color = "#ff3333"; bar.style.width = "10%";
            state.pinch = false;
        }

        if (state.hands === 1) {
            const lm = res.multiHandLandmarks[0];
            const dist = Math.hypot(lm[8].x - lm[4].x, lm[8].y - lm[4].y);
            if (dist < 0.06) {
                state.pinch = true;
                document.getElementById('center-hud').style.opacity = "1";
                state.ry = (lm[9].x - 0.5) * 6; state.rx = (lm[9].y - 0.5) * 6;
            } else {
                state.pinch = false;
                document.getElementById('center-hud').style.opacity = "0";
            }
        } 
        else if (state.hands === 2) {
            const h1 = res.multiHandLandmarks[0][9], h2 = res.multiHandLandmarks[1][9];
            const dist = Math.hypot(h1.x - h2.x, h1.y - h2.y);
            if (state.lastDist === 0) state.lastDist = dist;
            if (dist > 0.4) { state.explode = 2.5; state.scale = 1.2; } 
            else { state.explode = 0; state.scale = 1.0; }
        } else { state.lastDist = 0; }
    }

    function animate() {
        requestAnimationFrame(animate);
        mainGroup.rotation.x += (state.rx - mainGroup.rotation.x) * 0.08;
        mainGroup.rotation.y += (state.ry - mainGroup.rotation.y) * 0.08;
        if (!state.pinch && state.hands === 0) { mainGroup.rotation.y += 0.002; ringGroup.rotation.z -= 0.005; }
        
        ringGroup.scale.setScalar(THREE.MathUtils.lerp(ringGroup.scale.x, 1 + state.explode, 0.05));
        mainGroup.scale.setScalar(THREE.MathUtils.lerp(mainGroup.scale.x, state.scale, 0.05));
        
        uniforms.t.value += 0.01;
        pSys.rotation.y -= 0.001;
        composer.render();
    }
    
    window.addEventListener('resize', () => {
        camera3D.aspect = window.innerWidth / window.innerHeight;
        camera3D.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
        composer.setSize(window.innerWidth, window.innerHeight);
    });
    animate();

</script>
</body>
</html>
